services:
  - id: redis
    container: redis
    ports:
      - 6379
    environment:
      TEST_ENV: "TEST_ENV_VALUE"
  - id: pulsar
    container: apachepulsar/pulsar
    startupTimeout: 90
    waitStrategy:
      type: PORT #PORT, LOG or HEALTHCHECK
      logMessage: ".*messaging service is ready.*"
    cmd: bin/pulsar standalone
    ports:
      - 6650
    dependencies:
      - redis #Just an example